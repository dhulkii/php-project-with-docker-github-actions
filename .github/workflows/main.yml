name: Deploy New Docker Container

on:
  push:
    branches:
      - master

env:
  SERVER_HOST: ${{ secrets.SERVER_HOST }}
  SERVER_USER: ${{ secrets.SERVER_USER }}
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

jobs:
  deploy-container:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Check out the repository
        uses: actions/checkout@v3

      # Step 2: Set up the SSH key for server connection
      - name: Set up SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      # Step 3: Add server public key to known_hosts
      - name: Add server public key to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      # Step 4: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: SSH into the server and stop/remove old container
      - name: SSH into the server and stop/remove old container
        run: |
          ssh -T -i private_key.pem ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -eux  # Enable error handling and debug output
            
            # Set up environment variables
            export COMMIT_ID=$(git -C /home/ubuntu/php-project-with-docker-github-actions rev-parse --short HEAD)
            echo "Current Commit ID: $COMMIT_ID"

            # Change directory to the application folder
            cd /home/ubuntu/php-project-with-docker-github-actions

            # Stop and remove the old container
            echo "Stopping and removing the old container..."
            docker compose down || echo "No containers to stop."

            # Clean up unused Docker images, containers, and volumes
            echo "Cleaning up Docker resources..."
            docker system prune -af || echo "Cleanup failed, check manually."
          EOF

      # Step 6: Build and Push New Docker Image
      - name: Build and Push New Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/php-app:${{ env.COMMIT_ID }} -t ${{ secrets.DOCKER_USERNAME }}/php-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/php-app:${{ env.COMMIT_ID }}
          docker push ${{ secrets.DOCKER_USERNAME }}/php-app:latest

      # Step 7: Deploy New Container on the Server
      - name: Deploy New Container on the Server
        run: |
          ssh -T -i private_key.pem ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd /home/ubuntu/php-project-with-docker-github-actions
            # Run the new container
            docker compose up -d
          EOF

      # Step 8: Clean up SSH private key
      - name: Clean up SSH private key
        run: |
          rm -f private_key.pem
        if: ${{ always() }}

      # Step 9: Clean up known_hosts file
      - name: Clean up known_hosts file
        run: |
          rm -f ~/.ssh/known_hosts
        if: ${{ always() }}
